<div id="container" style="width: 100%; height: 400px"></div>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=2f9ef1aff1d2dcf9d315ba08355079d2"></script>
<script type="text/javascript">
    var position = new AMap.LngLat(102.656236, 25.0094);

    // 创建地图实例
    var map = new AMap.Map("container", {
        zoom: 13,
        center: position,
        resizeEnable: true
    });

    // 点标记显示内容，HTML要素字符串
    var markerContent = '' +
        '<div class="custom-content-marker">' +
        '   <img src="//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png">' +
        '</div>';

    var marker = new AMap.Marker({
        position: position,
        // 将 html 传给 content
        content: markerContent,
        // 以 icon 的 [center bottom] 为原点
        offset: new AMap.Pixel(-13, -30)
    });

    // 将 markers 添加到地图
    map.add(marker);
</script>
