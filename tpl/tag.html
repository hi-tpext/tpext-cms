<!--文章列表:按合集(示例)-->
{tag@get}<!--读取当前合集-->
<div class="breadcrumb">
    当前位置：<a href="{$__site_home__}">首页</a>
    &gt;<a>合集【{$tag.name}】</a>
</div>
<div class="list">
    {content@list where="FIND_IN_SET($id,tags)" pagesize="10"}
    <dl class="list-item">
        <dd class="title">
            <a target="_blank" href="{$content.url}">{$content.title}</a>
        </dd>
        <dd class="info">
            <p>{$content.description}</p>
            <p>{$content.publish_date}</p>
        </dd>
    </dl>
    {/content@list}
</div>
