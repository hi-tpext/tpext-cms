<!--文章列表:按标签(示例)-->
{tag@get}<!--读取当前-->
<div>
    当前位置：<a href="{$__site_home__}">首页</a>
    &gt;<a>{$tag.name}</a>
</div>
{content@list where="FIND_IN_SET($id,tags)"}
<div>
    <a target="_blank" href="{$content.url}">{$content.title}</a>
    <p>{$content.description}</p>
    <p>{$content.publish_time}</p>
</div>
{/content@list}
